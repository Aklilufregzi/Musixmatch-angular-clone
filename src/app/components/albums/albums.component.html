<ion-grid fixed>
  <ion-row>
    <ion-col size="6" *ngFor="let album of albums">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>{{album.title}}</ion-card-subtitle>
         
        </ion-card-header>
        <ion-card-content>
          <ion-img [src]="album.artist.cover"></ion-img>
        </ion-card-content>
      </ion-card>
    </ion-col>
    
  </ion-row>
</ion-grid>
